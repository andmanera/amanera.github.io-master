- layout: top-middle
  name: "Competing for Inventors: Market Concentration and the Misallocation of Innovative Talent"
  # link:
  # github: sproogen/resume-theme
  dates: November 2021 | JOB MARKET PAPER
  quote: >
    <a href="https://github.com/andmanera/Job-Market/blob/main/draft/draft.pdf">Click For Latest Version</a>|<a href="https://github.com/andmanera/Job-Market/blob/main/JMP_slides/slides.pdf">Slides</a>

  description: | # this will include new lines to allow paragraphs
    Inventors are a scarce resource, whose skill sets can apply to R&D in disparate product markets. Motivated by this fact and by the fall in R&D productivity that characterized recent decades, I explore the impact of product market competition on the misallocation of inventors and growth. First, I delineate the boundaries of “knowledge markets”, employing USPTO patent data to group NAICS sectors that employ inventors with similar skills. Second, I analyze the relation between 4-digit NAICS sectors’ market concentration and their share of knowledge-market inventors. I establish that: (i) the last thirty years saw a sizable increase in the concentration of inventors across NAICS sectors of application; (ii) over the period 1997-2012, sectors with increasing concentration have captured rising shares of inventors; (iii) high-concentration sectors saw an increase in inventors at the top of the innovating firms distribution, a fall in forward citations, and a decrease in R&D productivity, as measured by growth in output per worker per inventor. Quantitatively, my estimates imply that inventor misallocation to less competitive sectors produced a 27% reduction in output per worker growth over the period 1997-2012 (-0.78pp in absolute value). I interpret my findings through a Schumpeterian model of creative destruction, where incumbents can conduct “defensive patenting” with the primary aim to erect barriers to entry for potential competitors. In the model, unbalanced increases in markups shift inventors towards less competitive sectors, and towards monopolistic firms carrying out defensive innovation, reducing R&D productivity and growth. A calibration of this model reveals that directing R&D subsidies to entrants in high-concentration sectors is the most effective policy to maximize productivity, raising annual GDP growth by 0.5pp (17% of the calibrated baseline).


- layout: top-middle
  name: "Automation and the Future of Work: Assessing the Role of Labor Flexibility"
  # link:
  # github: sproogen/resume-theme
  dates: June 2021 | joint with Michele Fornino | Forthcoming <a href="https://authors.elsevier.com/sd/article/S1094-2025(21)00057-0">Review of Economic Dynamics</a>
  quote: >
    <a href="https://authors.elsevier.com/sd/article/S1094-2025(21)00057-0">Published Article</a>|<a href="https://github.com/mfornino/automation/blob/master/paper.pdf">Latest working-paper version</a>

  description: | # this will include new lines to allow paragraphs
    We study the economic incentives for automation when labor and machines are perfect substitutes. Labor may still be employed in production, even when it is a costlier input than robots on a productivity-adjusted basis. This occurs if firms face uninsurable idiosyncratic risk, adjusting the stock of machines is costly, and workers can be hired and fired quickly enough. Even though labor survives, jobs become less stable, as workers are hired in short-lived bursts to cope with shocks. We calibrate a general equilibrium, multi-industry version of our model to match data on robot adoption in US manufacturing sectors, and use it to compute the employment and labor share consequences of progress in automation technology. A fall in the relative price of robots leads to relatively few jobs losses, while reductions in adjustment costs, or improvements in relative robot productivity, can be far more disruptive. The model-implied semi-elasticity of aggregate employment to robot penetration ranges between 0.01% and 0.1%, depending on the underlying source of increased robot adoption. Adding reduced-form hiring and firing costs to our benchmark model reveals that the scare of automation is justified when regulations impose substantial rigidity on employment relations.


