  description: | # this will include new lines to allow paragraphs
    We study the impact of employment protection legislation (EPL) on firms’
    innovation choices, through an event-study analysis of several labor market
    reforms occurring in Europe over 2000-2016.
    Data on firms’ technology adoption from the Community Innovation Survey
    reveal that substantial drops in EPL for temporary workers prompt a
    reallocation of innovation efforts towards the introduction of new products,
    away from process innovation aimed at cutting labor costs.
    Among innovative firms, the share of product innovators increases by 15%
    of the pre-reform value (10pp in absolute terms), while the share of firms
    specializing in process innovation falls by 35% (also 10pp).


- layout: top-middle
  name: "Does the US Tax Code Favor Automation?"
  # link:
  # github: sproogen/resume-theme
  dates:  Spring 2020| joint with Daron Acemoglu and Pascual Restrepo | Published in Brookings Papers on Economic Activity, Spring 2020
  quote: >
    <a href="https://economics.mit.edu/files/20342">Published version</a>|
    <a href="https://www.brookings.edu/bpea-articles/does-the-u-s-tax-code-favor-automation/">BPEA link with with replication package</a>|
    <a href="https://www.wsj.com/articles/covid-19-is-dividing-the-american-worker-11598068859">WSJ press coverage</a>
  description: | # this will include new lines to allow paragraphs
    We argue that the US tax system is biased against labor and in favor of capital
    and has become more so in recent years. As a consequence,
    it has promoted levels of automation beyond what is socially desirable.
    Moving from the US tax system in the 2010s to optimal taxation of capital and
    labor would raise employment by 4.02 percent and the
    labor share by 0.78 percentage point and
    restore the optimal level of automation.
    If moving to optimal taxes is infeasible,
    more modest reforms can still increase employment
    by 1.14– 1.96 percent,
    but in this case it is also beneficial to impose an
    additional automation tax to reduce the equilibrium level of automation.
    This is because marginal automated tasks do not bring
    much productivity gains but displace workers,
    reducing employment below its socially optimal level.
    We additionally show that reducing labor taxes or combining
    lower capital taxes with automation taxes can increase employment
    much more than the uniform reductions in capital taxes
    enacted between 2000 and 2018.
